<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новый Пост</title>
    <style>
        .header {
    background: linear-gradient(to bottom right, blue, pink);
    color: white;
    padding: 20px 0;
    text-align: center;
    background-size: 400% 400%;
    animation: headerGradientAnimation 15s ease infinite;
    margin: 0;
}

@keyframes headerGradientAnimation {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    background-color: #f0f0f0;
    color: #333;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

.header {
    background-color: #4CAF50;
    color: white;
    padding: 20px 0;
    text-align: center;
    width: 100%;
}

.header h2 {
    margin: 0;
}

hr {
    width: 80%;
    background-color: rgb(1, 90, 41);
    border: none;
    height: 2px;
    margin: 20px 0;
}

.content {
    width: 80%;
    max-width: 600px;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
}

.content h3 {
    text-align: center;
}

.content label {
    margin-top: 10px;
    text-align: left;
    width: 100%;
}

.content input[type="text"],

.content textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    background-color: rgb(157, 175, 155);
    border: none;
    border-radius: 5px;
}

.content textarea {
    height: 200px;
    resize: none;
}

.content button {
    background-color: rgb(157, 175, 155);
    border: none;
    padding: 10px 20px;
    margin-top: 20px;
    cursor: pointer;
    border-radius: 5px;
}

.content button:hover {
    background-color: rgb(137, 155, 135);
}

.nav-button {
    margin-top: 20px;
    text-align: center;
}

.nav-button a {
    text-decoration: none;
    color: black;
}

.nav-button button {
    background-color: rgb(157, 175, 155);
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 5px;
}

.nav-button button:hover {
    background-color: rgb(137, 155, 135);
}
    </style>
</head>
<body>
    <div class="header">
        <h2>Minecraft.Minecraft</h2>
        <p>Майнкрафт Форум</p>
    </div>
    <div class="nav-button">
        <button><a href="index.html">Главная</a></button>
    </div>
    <div class="content">
        <h3>Новое Видео</h3>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" id="videoFile" name="videoFile" accept="video/*" required>
            <button type="submit">Опубликовать</button>
        </form>
    </div>
    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData();
            const videoFile = document.getElementById('videoFile').files[0];
            formData.append('videoFile', videoFile);


            })
        });
    </script>
</body>
</html>
